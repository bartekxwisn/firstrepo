<html>
     <head>
         <script type="text/javascript"> 
function show_prompt() 
{ 
    var name=prompt("Napisz imię","Twoje imie");
    if (name!=null && name!="")  
    {  
        document.write("Witaj " + name + "! Co u Ciebie słychać?");  
    } 
}       </script> 
    </head> 
        <body>  
            <input type="button" onclick="show_prompt()" value="prompt box" />  
        </body> 
</html>
